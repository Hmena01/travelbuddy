<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NativeFlow - Real-time AI Translation App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NativeFlow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Minimal viewport for validation - Flutter will configure appropriately -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Permissions Policy for Camera and Microphone -->
  <meta http-equiv="Permissions-Policy" content="camera=(self), microphone=(self)">
  
  <!-- Add Feature Policy for better compatibility -->
  <meta http-equiv="Feature-Policy" content="camera 'self'; microphone 'self'">
  
  <title>NativeFlow - Real-time Translation</title>
  <style>
    /* Clean minimal styles - let Flutter handle everything */
    body {
      margin: 0;
      padding: 0;
      background: #4D96FF;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    
    /* Minimal loading indicator */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 1000;
    }
    
    /* Flutter app container */
    flt-glass-pane {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Minimal loading indicator - Flutter will take over immediately -->
  <div id="loading">NativeFlow</div>

  <!-- This script loads Flutter and removes the loading indicator -->
  <script>
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
    var scriptLoaded = false;
    var connectionAttempts = 0;
    var maxConnectionAttempts = 1;
    
    function loadMainDartJs() {
      if (scriptLoaded || connectionAttempts >= maxConnectionAttempts) {
        return;
      }
      connectionAttempts++;
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      scriptTag.onload = function() {
        // Remove loading indicator when Flutter loads
        var loadingDiv = document.getElementById('loading');
        if (loadingDiv) {
          loadingDiv.remove();
        }
      };
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log('Loading app from cache.');
              loadMainDartJs();
            }
          });

        // Fallback to loading without service worker
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn('Failed to load app from service worker. Falling back to plain script tag.');
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just load the script.
      loadMainDartJs();
    }
  </script>
  
  <!-- Flutter SoLoud Web Support Scripts -->
  <script src="assets/packages/flutter_soloud/web/libflutter_soloud_plugin.js" defer></script>
  <script src="assets/packages/flutter_soloud/web/init_module.dart.js" defer></script>
</body>
</html>
